<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpockRockGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/rpsgame.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#dde6ef">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2><span class="icon-you fonticon"></span> the awesome YOU - <span id="playerScore"></span><span
                    class="choice" id="playerChoice"></span></h2>
            <i class="icon-rock fonticon" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="icon-paper fonticon" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="icon-scissors fonticon" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
            <i class="icon-lizard- fonticon" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="icon-spock fonticon" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2><span class="icon-laptop fonticon"></span>the omnipotent PC - <span id="computerScore"></span><span
                    class="choice" id="computerChoice"></span></h2>
            <i class="icon-rock fonticon" title="Rock" id="computerRock"></i>
            <i class="icon-paper fonticon" title="Paper" id="computerPaper"></i>
            <i class="icon-scissors fonticon" title="Scissors" id="computerScissors"></i>
            <i class="icon-lizard- fonticon" title="Lizard" id="computerLizard"></i>
            <i class="icon-spock fonticon" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="icon-reset fonticon" title="Play Again" onclick="resetAll()">Reset </i>
        <!-- Results Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!--script  -->
    <script src="script.js" type="module"></script>
</body>

</html>
