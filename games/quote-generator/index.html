<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#dde6ef">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- QUOTE -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- AUTHOR -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- BUTTONS -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This to the world!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Click for new quote</button>
        </div>
    </div>
    <div class="lds-dual-ring" id="lds-dual-ring">... For a Heathy ðŸ’•Mind ...</div>
    <!--script  -->
    <script src="script.js"></script>
</body>

</html>
